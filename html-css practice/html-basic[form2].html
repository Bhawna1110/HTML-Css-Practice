<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body{
            margin: 0;
            padding-top: 50px;
            background-color: aliceblue;
        }
        h1{
            text-align: center;
        }
        form{
            text-align: center;
            
        }
    </style>
</head>
<body>
    <form>
        <h1>Form Tags Demo</h1>
        <div>Name: <input class="input-box" name="Name" placeholder="Enter your name"></div><br>
        <div> Email: <input class="input-box" name="Email" placeholder="Enter your Email"></div><br>
        <div> Password: <input class="input-box" name="Password" placeholder="Enter your Password"></div><br>
        <div> Birthdate: <input class="input-box" type="date"></div><br>
        <div>Gender: <select name="Gender"> 
        <option> Male</option>
        <option> Female</option> </select></div><br>
        <div> Subscribe to Newsletter: <input class="input-box" type="checkbox"></div><br>
        <div> Bio: <textarea placeholder="Write a short bio" rows="4" cols="32"> </textarea> </input></div><br>
        <div>Favourite Color: <input type="color"> Rating: <input type="range"> <input type="button" value="Submit"> </div><br>
    </form>
</body>
</html>
