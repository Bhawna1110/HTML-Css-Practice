<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body{
            background-color: #f2f6ff;
            margin: 0;
            padding-top: 50px;
        }
        h1{
        text-align: center;
        }
        form{
            text-align: center;
            margin: auto;
            background-color: white;
            height: 400px;
            width: 500px;
            border: 1px solid #ccc;
            padding-top: 100px;
        }
        .input-box{
            width: 400px;
            padding-bottom: 12px;
            font-size: 10px;
            border: 0;
            border-bottom: 1px solid #ccc;

        }
    </style>
</head>
<body>
    <form>
        <h1>Register</h1>
        <div><input class="input-box" name="Name" placeholder="Username"></div>
        <div><input class="input-box" name="Email" placeholder="Email"></div>
        <div><input class="input-box" name="Password" placeholder="Password"></div>
        <div><input class="input-box" name="Confirm Password" placeholder="Confirm Password"></div>
        <div><input class="input-box" type="button" name="Submit" value="Register"></div>
    </form>
</body>
</html>
